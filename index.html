<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BUAT CINTAKU</title>
<style>
  body {
    margin: 0;
    background: #ffe6e6;
    font-family: Arial, Helvetica, sans-serif;
    color: #b30000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    width: 90vw;
    max-width: 400px;
    background: #fff0f0;
    border-radius: 15px;
    box-shadow: 0 0 10px #b30000aa;
    padding: 30px 20px;
    text-align: center;
    position: relative;
  }

  .sticker {
    margin: 0.5em 0;
    animation: bounce 1.5s ease-in-out infinite;
    max-width: 150px;
    width: 80%;
    height: auto;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0) scale(1);
    }
    40% {
      transform: translateY(-10px) scale(1.05);
    }
    60% {
      transform: translateY(-5px) scale(1.02);
    }
  }

  .sticker.slide2 {
    animation: sway 2s ease-in-out infinite;
  }

  @keyframes sway {
    0%, 100% {
      transform: rotate(-5deg) scale(1);
    }
    50% {
      transform: rotate(5deg) scale(1.05);
    }
  }

  .sticker.slide3 {
    animation: heartbeat 1s ease-in-out infinite;
  }

  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
    }
    25% {
      transform: scale(1.1) rotate(-2deg);
    }
    50% {
      transform: scale(1.2);
    }
    75% {
      transform: scale(1.1) rotate(2deg);
    }
  }

  .subtitle {
    font-size: 1.3rem;
    margin: 0.5em 0 1.5em 0;
  }

  button {
    background: #b30000;
    border: none;
    color: white;
    font-size: 1.5rem;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #ff1a1a;
  }

  /* Marquee style - slower speed */
  .marquee {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    border: 1.5px solid #b30000;
    border-radius: 12px;
    padding: 10px;
    font-size: 1.1rem;
    color: #800000;
    background: #ffe6e6;
    margin-bottom: 1.5em;
  }

  .marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 25s linear infinite;
  }

  @keyframes marquee {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* Love flying animation */
  .love-container {
    position: relative;
    height: 150px;
    margin-top: 20px;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    animation: flyUp linear forwards;
    user-select: none;
  }

  @keyframes flyUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-150px) translateX(20px) scale(0.3);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div id="slide1" class="slide">
    <img src="https://1.webp" alt="Panda Love" />
    <div class="subtitle">UNTUK CINTAKU</div>
    <h1>"FEBI OKTAVIANI"</h1>
    <button onclick="nextSlide()">âž¤</button>
  </div>

  <div id="slide2" class="slide" style="display:none;">
     <img  src="2.webp" alt="Panda Sedih" />
    <div class="marquee"><span>Maaf yaa kalau cowokmu kurang pekaa, maaf yaa pas km badmood aku gak perhatian, akulo sayang banget mbek kamu, pengennya bareng-bareng terus tiap harii, tapi maap aku agak sibuk hari ini, Jangan badmood lagi Yaaa</span></div>
    <button onclick="nextSlide()">âž¤</button>
  </div>

  <div id="slide3" class="slide" style="display:none;">
    <img  src="3.webp" alt="Panda Kiss" />
    <div class="marquee"><span>I LOVE YOU SAYANGGG</span></div>
    <div class="love-container" id="loveContainer"></div>
  </div>
</div>

<script>
  let currentSlide = 1;
  const totalSlides = 3;

  function showSlide(n) {
    for(let i=1; i<=totalSlides; i++) {
      document.getElementById('slide'+i).style.display = (i === n) ? 'block' : 'none';
    }
    currentSlide = n;

    if (n === 3) {
      startLoveAnimation();
    } else {
      stopLoveAnimation();
    }
  }

  function nextSlide() {
    let next = currentSlide + 1;
    if (next > totalSlides) next = 1;
    showSlide(next);
  }

  // Love flying animation
  let loveInterval;
  function createHeart() {
    const container = document.getElementById('loveContainer');
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ðŸ’•';
    heart.style.left = Math.random() * 90 + '%';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    container.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  function startLoveAnimation() {
    if (!loveInterval) {
      loveInterval = setInterval(createHeart, 500);
    }
  }

  function stopLoveAnimation() {
    clearInterval(loveInterval);
    loveInterval = null;
    const container = document.getElementById('loveContainer');
    container.innerHTML = '';
  }

  // Initialize first slide
  showSlide(1);
</script>

</body>
</html>
